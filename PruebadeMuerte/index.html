<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Sacrificios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <h1>Sistema de Sacrificios</h1>
    <input type="text" id="inputNombre" placeholder="Ingrese un nombre">
    <button id="agregarBtn">Agregar</button>
    <div id="nombreSacrificado"></div>
    <button id="sacrificarBtn">Sacrificar</button>
    <button id="reiniciarBtn">Reiniciar</button>
    <ul id="listaNombres"></ul>
    <button id="guardarBtn">Guardar lista</button>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
