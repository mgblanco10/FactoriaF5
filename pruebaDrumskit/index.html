<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <drum-kit>
        <div class="row">
            <drum data-key="65" data-type="cymbal" class="med">
                <h2>Crash</h2>
                <h1>A</h1>
            </drum>
            <drum data-key="83" class="small">
                <h2>Tom 1</h2>
                <h1>S</h1>
            </drum>
            <drum data-key="68" class="small">
                <h2>Tom 2</h2>
                <h1>D</h1>
            </drum>
            <drum data-key="70" data-type="cymbal" class="med">
                <h2>Ride</h2>
                <h1>F</h1>
            </drum>
        </div>
        
        <div class="row">
            <drum data-key="90" data-type="highhat" class="small">
                <h2>High Hat</h2>
                <h1>Z</h1>
            </drum>
            <drum data-key="x88" data-type="snare" class="med">
    <!-- 			<h2>Snare</h2> -->
                <h3>sorry,<br/> try snare later</h3>
            </drum>
            <drum data-key="67" class="med">
                <h2>Floor Tom</h2>
                <h1>C</h1>
            </drum>
            <drum data-key="86" class="laser">
                <h3>Laser</h3>
                <h2>V</h2>
            </drum>
        </div>
        
        <div class="row">
            <drum data-key="32" class="large">
                <h2>Kick</h2>
                <h1>space</h1>
            </drum>
        </div>

    </drum-kit>
 

</body>
</html>
