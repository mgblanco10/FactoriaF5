<html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body class="clickup-chrome-ext_installed" cz-shortcut-listen="true">
    <div class="container">
      <h1 class="mt-2">Texto desde JS</h1>

      <div class="row my-5" id="lista-productos">
        <template id="template-producto">
          <div class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3">
            <div class="card">
              <img src="https://picsum.photos/id/50/600" alt="" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">Chela</h5>
                <p class="card-text">$ <span>150</span></p>
                <button class="btn btn-dark" data-id="6">Comprar</button>
              </div>
            </div>
          </div>
        </template>
      
          <div class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3">
            <div class="card">
              <img src="https://picsum.photos/id/0/600" alt="" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">Café</h5>
                <p class="card-text">$ <span>500</span></p>
                <button class="btn btn-dark" data-id="1">Comprar</button>
              </div>
            </div>
          </div>
        
          <div class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3">
            <div class="card">
              <img src="https://picsum.photos/id/10/600" alt="" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">Pizza</h5>
                <p class="card-text">$ <span>300</span></p>
                <button class="btn btn-dark" data-id="2">Comprar</button>
              </div>
            </div>
          </div>
        
          <div class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3">
            <div class="card">
              <img src="https://picsum.photos/id/20/600" alt="" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">Agua</h5>
                <p class="card-text">$ <span>100</span></p>
                <button class="btn btn-dark" data-id="3">Comprar</button>
              </div>
            </div>
          </div>
        
          <div class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3">
            <div class="card">
              <img src="https://picsum.photos/id/30/600" alt="" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">Sandía</h5>
                <p class="card-text">$ <span>50</span></p>
                <button class="btn btn-dark" data-id="4">Comprar</button>
              </div>
            </div>
          </div>
        
          <div class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3">
            <div class="card">
              <img src="https://picsum.photos/id/40/600" alt="" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">Mango</h5>
                <p class="card-text">$ <span>10</span></p>
                <button class="btn btn-dark" data-id="5">Comprar</button>
              </div>
            </div>
          </div>
        
          <div class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3">
            <div class="card">
              <img src="https://picsum.photos/id/50/600" alt="" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">Chela</h5>
                <p class="card-text">$ <span>150</span></p>
                <button class="btn btn-dark" data-id="6">Comprar</button>
              </div>
            </div>
          </div>
        </div>

      <div class="my-5">
        <h4>Carrito de compras</h4>
        <table class="table" id="tabla-carrito">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer-carrito"><th scope="row" colspan="5">Carrito vacío - comience a comprar!</th></tr>
          </tfoot>
        </table>
      </div>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>1</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>150</span></td>
    </template>

    <template id="template-carrito">
      <tr>
        <th scope="row">6</th>
        <td>Chela</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm" data-id="6">
                +
            </button>
            <button class="btn btn-danger btn-sm" data-id="6">
                -
            </button>
        </td>
        <td>150</td>
      </tr>
    </template>

    <script src="app.js"></script>
  

</body></html>
