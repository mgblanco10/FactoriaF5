<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento de Sacrificio de Coders</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="home">
    <h1>Bienvenido al Evento de Sacrificio de Coders</h1>
    <p>Instrucciones del juego...</p>
    <button id="startButton">Iniciar juego</button>
  </div>

  <div id="sacrifices">
    <h2>Coders disponibles:</h2>
    <ul id="coderList"></ul>
    <button id="sacrificeButton">Sacrificar</button>
    <p id="sacrificedCoder"></p>
    <button id="resetButton">Reiniciar</button>
    <p id="gameOver"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
